# Fichier de configuration Alembic
# Pour plus d'informations, consulter : https://alembic.sqlalchemy.org/en/latest/configuration.html

[alembic]
script_location = migrations
sqlalchemy.url = sqlite:///./transformation.db

# Type de base de données, généralement seulement utilisé pour les tests
# Ne pas utiliser en production
#sqlalchemy.url = postgresql://scott:tiger@localhost/test

# Mode de logging, par défaut à 'warn'
#log_level = info

# Si défini, utilisez un fichier de logging personnalisé
#log_file = alembic.log

# Si défini, cette clé sera utilisée pour lire les paramètres de connexion
#sqlalchemy.url = %(database)s

# Mode de comparaison des types de colonnes lors des migrations
#compare_type = True

# Mode de comparaison des types de colonnes lors des migrations (plus strict)
#compare_server_default = True

# Fichier de template pour la génération des migrations
#template_path = 

# Temps d'expiration du pool de connexions (en secondes)
#pool_timeout = 10

# Si défini, utilisez ce fichier pour les configurations spécifiques à l'environnement
#env.py

[post_write_hooks]
[post_write_hooks.hooks]
[post_write_hooks.lint]

[revision_environment]
# Ajouter des variables d'environnement ici

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers = 
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = 
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
